<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- 1) Give it a proper title & description so Google sees real content -->
  <title>Sajad Faghfoor Maghrebi – PhD Student at UofT | Scalable Vector Indexes & Data Structures</title>
  <meta name="description" content="Sajad Faghfoor Maghrebi is a second‑year PhD student in the SysNet group at the University of Toronto, researching scalable vector indexes, cache‑aware data structures, and AI infrastructure.">

  <!-- 2) Point all SEO signals at your real page -->
  <link rel="canonical" href="https://www.cs.utoronto.ca/~smaghrebi/">

  <!-- 3) Keep the redirect, but give crawlers time to read the markup -->
  <meta http-equiv="refresh" content="5; url=https://www.cs.utoronto.ca/~smaghrebi/">

  <!-- 4) Add a JS redirect for users (in case meta‐refresh is ignored) -->
  <script>
    setTimeout(function(){
      window.location.href = 'https://www.cs.utoronto.ca/~smaghrebi/';
    }, 5000);
  </script>

  <!-- 5) (Optional) Structured data to reinforce who you are -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Sajad Faghfoor Maghrebi",
    "url": "https://www.cs.utoronto.ca/~smaghrebi/",
    "jobTitle": "PhD Student",
    "worksFor": {
      "@type": "Organization",
      "name": "University of Toronto"
    }
  }
  </script>
</head>
<body>
  <p>Redirecting to my profile… If you’re not moved automatically in a few seconds, <a href="https://www.cs.utoronto.ca/~smaghrebi/">click here</a>.</p>
</body>
</html>
